{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container border border-2 border-light shadow mt-5 p-5 w-50">
    <h3 class="text-center mt-3">School List</h3>

   {% for i in list %}
        <ul>
            <li><a href="{% url 'schooldetail' i.id %}">{{i.name}}</a></li>
        </ul>

    {% endfor %}
</div>
{% endblock %}

<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<h1 style="text-align:center;">Delete Movie Details</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="container w-50 mx-auto">
  <h2 class="mt-3" style="color:white;">Are You Sure?</h2>
  <input type="submit" class="btn btn-outline-primary fw-bold">
    {{form|crispy}}
</div>
</form>


{% endblock %}

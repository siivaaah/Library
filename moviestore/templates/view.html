<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<div class="card mb-3 mx-auto mt-5" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{movie.image.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">{{movie.desc}}</p>
          <p class="card-text">{{movie.year}}</p>

          <a href="{% url 'edit' movie.id %}" class="btn btn-danger">Edit</a>
          <a href="{% url 'delete' movie.id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}

<!DOCTYPE html>
{% extends 'base.html' %}


{% block title %}
<title></title>
{% endblock %}

{% block content %}
<div class="container w-50 mx-auto">
    <h2 class="text-center mt-2">Book Details</h2>
    <table class="table table-bordered">
        <tr>
      <th>Cover</th>
      <td><img src="{{book.image.url}}" height="150px" width="250px"></td>
    </tr>

    <tr>
      <th>Title</th>
      <td>{{book.title}}</td>
    </tr>
        <tr>
      <th>Author</th>
      <td>{{book.author}}</td>
    </tr>
        <tr>
      <th>Pages</th>
      <td>{{book.pages}}</td>
    </tr>
        <tr>
      <th>Price</th>
      <td>{{book.price}}</td>
    </tr>
        <tr>
      <th>Language</th>
      <td>{{book.language}}</td>
    </tr>
        <tr>
      <th>Document</th>
      <td><a href="{{book.pdf.url}}" class="btn btn-danger">Download</a></td>
    </tr>
  </table>

</div>
{% endblock %}

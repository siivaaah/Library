<!DOCTYPE html>
{% extends 'base.html' %}

  {% block title %}
    <title>Factorial of a Number</title>
  {% endblock %}

{% block content %}
<div class="container w-50 mx-auto">
  <h1 style="text-align:center; color:red;">Factorial of a Number</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3 mt-3">
      <label class="form-label">Number</label>
      <input type="number" class="form-control" name="n" placeholder="Enter Number">
    </div>
    <div class="mb-3 mt-3 ms-5">
      <input type="submit" class="btn btn-outline-danger fw-bold">
    </div>
  </form>
</div>

{% if fact %}
factorial is:{{fact}}
{% endif %}

{% endblock %}

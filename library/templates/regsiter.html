<!DOCTYPE html>
{% extends 'base.html' %}

  {% block title %}
    <title>Register</title>
  {% endblock %}


{% block content %}
<div class="container w-50 mx-auto">
  <h2 class="text-center mt-3"></h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<!--cross site request forgery-->
  <div class="mb-3 mt-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="u" placeholder="Enter Username">
  </div>
  <div class="mb-3 mt-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="p" placeholder="Enter Password">
  </div>
    <div class="mb-3 mt-3">
    <label class="form-label">Confirm Password</label>
    <input type="password" class="form-control" name="p1" placeholder="Re-Enter Password">
  </div>
  <div class="mb-3 mt-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="e" placeholder="Enter Email">
  </div>
  <div class="mb-3 mt-3">
    <label class="form-label">First Name</label>
    <input type="text" class="form-control" name="f" placeholder="Enter First Name">
  </div>
  <div class="mb-3 mt-3">
    <label class="form-label">Last Name</label>
    <input type="text" class="form-control" name="l" placeholder="Enter Last Name">
  </div>
    <div class="mb-3 mt-3">
    <label class="form-label">Phone Number</label>
    <input type="number" class="form-control" name="n" placeholder="Enter Phone Number">
  </div>
    <div class="mb-3 mt-3">
    <label class="form-label">Address</label>
    <textarea class="form-control" name="a" placeholder="Enter Address"></textarea>
  </div>
  <div class="mb-3 mt-4">
    <input type="submit" class="btn btn-outline-light fw-bold">
  </div>
  </form>

  {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>

{% endif %}
</div>
{% endblock %}
